<!-- begin header -->
<header class="header js-header">
	<div class="header__inner inner">
		<div class="header__left">
			<!-- begin logo -->
			<a href="#" class="logo">
				<h1 class="logo__wrap">
					<span class="logo__name">IVCHENKO.</span>
					<div class="logo__text">DESIGn</div>
				</h1>
			</a>
			<!-- end logo -->
		</div>
		<div class="header__right">
			<a href="#" class="btn">Get in touch</a>
			<button class="btn-menu" type="button">
				<span class="btn-menu__line"></span>
				<span class="btn-menu__line"></span>
			</button>
		</div>
	</div>
	<div class="header__menu">
		<div class="header__inner inner">
			<div class="header__wrap">
				<div class="header__center">
					<div class="header__text">
						<div class="title-lg">Menu</div>
					</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							{% for value in ['Home', 'Works', 'Services', 'Services', 'Contacts'] %}
							<li class="nav__item">
								<a href="#" class="nav__link">{{ value }}</a>
							</li>
							{% endfor %}
						</ul>
					</nav>
				</div>
				<div class="header__footer">
					
				</div>
			</div>
		</div>
	</div>
</header>
<!-- end header -->
