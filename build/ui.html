    <style>.main-loader{position:fixed;top:0;left:0;width:100%;height:100%;z-index:10;background-color:#fff;-webkit-transition:opacity 1s,visibility 1s;transition:opacity 1s,visibility 1s;text-align:center;font-size:0}.main-loader:before{content:"";display:inline-block;vertical-align:middle;width:0;height:100%}.main-loader.is-hidden{opacity:0;visibility:hidden}.main-loader__text{position:relative;line-height:1;font-size:200px;color:#fff;font-family:"Averta",Helvetica Neue,Helvetica,Arial,sans-serif;vertical-align:middle;font-weight:900;text-shadow:0 20px 69px rgba(78,73,122,.11);opacity:0;visibility:hidden;-webkit-transition:opacity 1s,visibility 1s;transition:opacity 1s,visibility 1s;display:inline-block}@media only screen and (max-width: 1366px){.main-loader__text{font-size:140px}}@media only screen and (max-width: 767px){.main-loader__text{font-size:60px;text-shadow:0 12px 45px rgba(78,73,122,.15)}}body.is-loaded .main-loader__text{opacity:1;visibility:visible;-webkit-transition-delay:1s;transition-delay:1s}.loader{position:fixed;top:0;left:0;width:100%;height:calc(100% + 300px);z-index:100;background-color:#fff;background-position:0 0;background-size:100% 300px;background-repeat:no-repeat;-webkit-animation:loaderIn .9s forwards ease-in-out;animation:loaderIn .9s forwards ease-in-out;will-change:transform}.loader.is-active{-webkit-animation:loaderOut .5s forwards cubic-bezier(0.455, 0.03, 0.515, 0.955);animation:loaderOut .5s forwards cubic-bezier(0.455, 0.03, 0.515, 0.955)}@-webkit-keyframes loaderIn{0%{-webkit-transform:translateY(0);transform:translateY(0);opacity:1;box-shadow:0 200px 100px -10px rgba(0,0,0,.01)}98%{-webkit-transform:translateY(-100%);transform:translateY(-100%);opacity:.6;box-shadow:0 200px 100px -10px rgba(0,0,0,.01)}99%{-webkit-transform:translateY(-100%);transform:translateY(-100%)}100%{-webkit-transform:translateY(calc(100% + 320px));transform:translateY(calc(100% + 320px))}}@keyframes loaderIn{0%{-webkit-transform:translateY(0);transform:translateY(0);opacity:1;box-shadow:0 200px 100px -10px rgba(0,0,0,.01)}98%{-webkit-transform:translateY(-100%);transform:translateY(-100%);opacity:.6;box-shadow:0 200px 100px -10px rgba(0,0,0,.01)}99%{-webkit-transform:translateY(-100%);transform:translateY(-100%)}100%{-webkit-transform:translateY(calc(100% + 320px));transform:translateY(calc(100% + 320px))}}@-webkit-keyframes loaderOut{0%{-webkit-transform:translateY(calc(100% + 320px));transform:translateY(calc(100% + 320px));box-shadow:0 -200px 100px -10px rgba(0,0,0,.1)}100%{-webkit-transform:translateY(-300px);transform:translateY(-300px)}}@keyframes loaderOut{0%{-webkit-transform:translateY(calc(100% + 320px));transform:translateY(calc(100% + 320px));box-shadow:0 -200px 100px -10px rgba(0,0,0,.1)}100%{-webkit-transform:translateY(-300px);transform:translateY(-300px)}}body{background:#fff;line-height:1.4;font-family:"ProximaNova",Helvetica,sans-serif;font-weight:400;font-size:18px;line-height:1.667;color:#817d8e;min-width:320px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;margin:0;padding:0 0 100vh 0;border:0;vertical-align:baseline}@media only screen and (max-width: 767px){body{font-size:14px;line-height:1.5}}body html.is-overflow-hidden{overflow-x:hidden;overflow-y:scroll}body html.is-overflow-hidden body{overflow:hidden;height:100vh}</style>
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
